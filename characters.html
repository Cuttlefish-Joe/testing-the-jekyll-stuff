---
layout: page
title: Colecciones
---

<div class="posts">
  {% for collection in site.collections %}
    {% capture label %}{{ collection | first }}{% endcapture %}
    <h2>{{ label | capitalize }}</h2>
    {% for doc in site.collections.[label].docs %}
      <li>
        <a href="{{ site.url }}{{ doc.url }}">{{ doc.title }}</a>
      </li>
    {% endfor %}
  {% endfor %}
</div>
