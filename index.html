    <script type="text/javascript">
    

    $.jribbble.setToken('afb7d4d1b7a3f059b15557e85b7e984443b616b85cc4cbaa9f32436b6cd1ec64');
    
    $.jribbble.users('CiaranHanrahan').then(function(user) {
  var html = [];
  
  html.push('<a class="user-link rounded" href="' + user.html_url + '" target="_blank">');
  html.push('<img class="avatar avatar--large" src="' + user.avatar_url + '"></a>');
  html.push('<h3><strong>' + user.name + '</strong></h3>');
  html.push('<p>' + user.bio + '<p/>');
  //html.push('<p>' + user.bio + ' from ' + user.location + '<p/>');

  $('.profile').html(html.join(''));
});

    $.jribbble.users('CiaranHanrahan').shots({per_page: 36}).then(function(shots) {
  var html = [];
  
  shots.forEach(function(shot) {
    html.push('<div class="col-sm-6">');
    html.push('<a href="' + shot.html_url + '" target="_blank">');
    html.push('<img src="' + shot.images.normal + '">');
    html.push('</a></div>');
  });
  
  $('.shots').html(html.join(''));
});
    </script>
