---
layout: default
---

<div class="page">
  <h1 class="page-title">{{ page.title }}</h1>
  {{ content }}
</div>
<!--- 
file: {{ entry.file }} <br>
directory: {{ site.glossary.directory }} <br>
relativepath: {{ site.glossary.relative_path }} <br>
absoluteurl: {{ absolute_url }} <br>
Page.url: {{ page.url }} <br>
label: {{ site.glossary.label }} <br>
size: {{ site.collections | size }} <br>
--->
See also: <br>
{% for entry in page.see_also %}
<!---
file: {{ entry.file }} <br>
directory: {{ site.glossary.directory }} <br>
relativepath: {{ site.glossary.relative_path }} <br>
absoluteurl: {{ absolute_url }} <br>
Page.url: {{ page.url }} <br>
label: {{ site.glossary.label }} <br>
test: {{ site.url }}{{ site.baseurl }}/glossary/{{ entry.file }}.html<br>
---> 
<a href="{{ site.url }}{{ site.baseurl }}/glossary/{{ entry.title | slice: 0 }}/{{ entry.file }}.html">{{ entry.title }}</a> <br>

{% endfor %}
