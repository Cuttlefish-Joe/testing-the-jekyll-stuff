---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {% for entry in Dictionary %}
  <li>
    <h3>
      <a href="{{ entry.url | absolute_url }}">
        {{ entry.title }}
      </a>
        <small>{{ entry.brief }}</small>

    </h3>
  </li>
  {% endfor %}
  {{ content }}
</div>
