---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  <dl>
  {% for entry in site.glossary %}
    {% if entry.content | size > 0 %}
      <dt><a href="{{ entry.url | absolute_url }}">{{ entry.title }}</a><dt>
        <dd><small>{{ entry.brief }}</small></dd>
    {% else %}   
    <dt>{{ entry.title }}<dt>
      <dd><small>{{ entry.brief }}</small></dd> 
  {% endfor %}
</dl>
  {{ content }}
</div>
