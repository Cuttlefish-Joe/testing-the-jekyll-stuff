---
layout: page
---

<ul class="posts">
  {% for post in site.categories[page.category] %}
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <div class="post-subtitle">
    <span class="post-date">{{ post.date | date_to_string }}</span>
    <ul class="post-tags">
      {% for tag in post.tags %}
      <li class="tag">{{ tag }}</li>
      {% endfor %}
    </ul>
  </div>
  {% endfor %}
</ul>
