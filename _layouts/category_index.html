---
layout: default
---

<h1 style="text-transform: uppercase">{{ page.category }}</h1>
<ul class="posts">
{% for post in site.categories[page.category] %}
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <span class="post-date">{{ post.date | date_to_html_string }}</span>
    <span class="categories">filed under {{ post.categories | category_links }}</span>
{% endfor %}
</ul>
