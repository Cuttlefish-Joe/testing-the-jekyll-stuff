---
layout: default
---

<h1 style="text-transform: uppercase">{{ page.category }}</h1>
<ul class="posts">
  {% for post in site.categories[page.category] %}
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <div class="post-subtitle">
    <span class="post-date">{{ post.date | date_to_html_string }}</span>
    <span class="post-categories">{{ post.categories | category_links }}</span>
  </div>
  {% endfor %}
</ul>
