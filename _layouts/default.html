<!DOCTYPE html>
<html lang="en-us">

{% include head.html %}

<body class="theme-base-0d layout-reverse">

{% include sidebar.html %}

<div class="content container">
    {{ content }}
</div>

</body>

<script type="text/javascript">
    function rnd(max) {
        return Math.floor((Math.random() * max) + 1);
    }
    var themes = [
        'theme-base-08',
        'theme-base-09',
        'theme-base-0a',
        'theme-base-0b',
        'theme-base-0c',
        'theme-base-0d',
        'theme-base-0e',
        'theme-base-0f'
    ];
    var classList = $('body').attr('class').split(' ');
    console.log(classList);
    var i = rnd(themes.length)-1;
    $('body').attr('class', themes[i] + ' ' + classList[1])
</script>
</html>
