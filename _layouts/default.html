  {% include head.html %}

  <body>
    <div class="wrapper">

    {% include sidebar.html %}

    {% if page.title == "Home" %}
      {% include boxes.html %}
    {% endif %}

    <div class="content container">
      {{ content }}
    </div>
    </div>
    {% include footer.html %}
<script>
var cbpAnimatedHeader = (function() {

  var docElem = document.documentElement,
    header = document.querySelector( '.sidebar' ),
    didScroll = false,
    changeHeaderOn = 300;

  function init() {
    window.addEventListener( 'scroll', function( event ) {
      if( !didScroll ) {
        didScroll = true;
        setTimeout( scrollPage, 250 );
      }
    }, false );
  }

  function scrollPage() {
    var sy = scrollY();
    if ( sy >= changeHeaderOn ) {
      classie.add( header, 'smaller' );
    }
    else {
      classie.remove( header, 'smaller' );
    }
    didScroll = false;
  }

  function scrollY() {
    return window.pageYOffset || docElem.scrollTop;
  }

  init();

})();
  </script>
  </body>



</html>
