<aside class="aside">
  <section>
    <h3>About</h3>
    <p><a href="">Learn HTML</a></p>
    <p><a href="">Learn CSS </a></p>
    <p><a href="">Practice HTML</a></p>
    <p><a href="">Practice CSS</a></p>
    </section>
  <div class="related">
  <h2>Recent Posts</h2>
    <ul class="related-posts">
      {% for post in site.related_posts limit:5 %}
        <li>
          <p>
            <a href="{{ post.url }}">
              {{ post.title }}
              <!-- <small>{{ post.date | date_to_string }}</small> -->
            </a>
          </p>
        </li>
      {% endfor %}
    </ul>
  </div>
</aside>
