{% if jekyll.environment == 'production' %}
<div class="share-icons">
    <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook"><img class="social-icon" src="/public/social/color/facebook.svg"/></a>
    <a href="http://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on LinkedIn"><img class="social-icon" src="/public/social/color/linkedin.svg"/></a>
    <a href="https://plus.google.com/share?mini=true&url={{ site.url }}{{ page.url }}&source={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on LinkedIn"><img class="social-icon" src="/public/social/color/googleplus.svg"/></a>
</div>
{% endif %}
