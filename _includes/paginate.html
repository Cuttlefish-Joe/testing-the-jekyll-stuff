<div class="posts">
  {% assign posts=site.posts | where:"lang", page.lang %}
  {% for post in posts %}
  {% if post.layout != "page" %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{% include date.html date=post.date %}</span>
<div markdown="1">
    {{ post.content | markdownify }}
</div>
  </div>
  {% endif %}
  {% endfor %}
</div>
