{% if page.title %}
	<div class="page-header">
		<h1 class="entry-title">
			<a href="{{ root_url }}{{ page.url }}">{{ page.title }}</a>
		</h1>
	</div>
{% else if post.title %}
	<div class="post-header" style = "background-image: url({{ post.img }});">
		<div class="post-header-text">
	    	<h1 class="post-title">
	    		<a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>
	    	</h1>
		</div>
	</div>
{% endif %}
	
<div class="post-content entry-content" id="content">{{ content }}</div>
