{% if page.title %}
	<div class="page-header">
{% else if post.title %}
	<div class="post-header" >
{% endif %}
		<h1 class="entry-title">
			{% if page.title %}
			    <a href="{{ root_url }}{{ page.url }}">{{ page.title }}</a>
			{% endif %}
			{% if post.title %}
			    <a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>
			{% endif %}
		</h1>
	</div>
<div class="entry-content">{{ content }}</div>
